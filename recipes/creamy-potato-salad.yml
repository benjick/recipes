name: Creamy potato salad
duration: 30 minutes
serves: 4
image: /images/creamy-potato-salad.jpg

ingredients:
  - 1kg early potatoes
  - 1 big chopped leek
  - 1,5 dl vegan rème fraîche
  - 1,5 dl vegan mayonnaise
  - 0,75 - 1 tablespoon dijonsenap
  - Cut chive
  - Salt
  - Freshly cracked black pepper

instructions:
  - Boil the potatoes, don't get it too soft!
  - Rince the potaoes under cold water and chop into cubes
  - Mix the potatoes with the other ingredients and keep cool before serving

