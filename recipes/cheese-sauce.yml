name: Cheese sauce
duration: 1 hour
serves: 4
image: /images/cheese-sauce.jpg

ingredients:
  - 1.5 dl sunflower seeds
  - 1.5 dl water
  - 2 tablespoons nooch
  - 2 tablespoons citrus juice
  - 1 clove of garlic
  - Pasta
  - Black papper
  - Salt to taste

instructions:
  - text: Put the sunflower seeds in hot water for 30 minutes
    timer: 30
  - Cook the pasta and save about 1 dl of pasta water
  - Mix **the sunflower seeds** in a blender with **the water, nooch, citrus juice, garlic salt and pepper**
  - Add some pasta water to the blender until you find a good thickness
