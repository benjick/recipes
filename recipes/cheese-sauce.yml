name: Cheese sauce
duration: 1 hour
serves: 4
image: /images/cheese-sauce.jpg

ingredients:
  - 1.5 dl sunflower seeds
  - 1.5 dl water
  - 2 tablespoons nooch
  - 2 tablespoons citrus juice
  - 1 clove of garlic
  - Pasta
  - Black papper
  - Salt to taste

instructions:
  - Put the sunflower seeds in hot water for 30 minutes
  - Cook the pasta
  - Add everything else in a blender
  - Add some pasta water to the blender until you find a good thickness
